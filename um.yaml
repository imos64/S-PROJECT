apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermanagement-deployment
  namespace: dev-ahyeha
spec:
  selector:
    matchLabels:
      app: usermanagement
  replicas: 1
  template:
    metadata:
      labels:
        app: usermanagement
    spec:
      containers:
        - name: usermanagement
          # enter the path to your image, be sure to include the correct region prefix
          image: jed.ocir.io/axulzqeiw39c/usermanagement:_VERSION_
          ports:
            - containerPort: 5055
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "<set to the key 'password' in secret 'mysql-root-pass'> Optional: false"
            - name: MYSQL_DATABASE
              value: "<set to the key 'database' in secret 'mysql-db-url'> Optional: false"
            - name: MYSQL_USER:
              value: "<set to the key 'username' in secret 'mysql-user-pass'> Optional: false"
            - name: MYSQL_PASSWORD:
              value: "<set to the key 'password' in secret 'mysql-user-pass'> Optional: false"   
      imagePullSecrets:
        # enter the name of the secret you created
        - name: ocirsecretdev
---
apiVersion: v1
kind: Service
metadata:
  name: usermanagement-service
  namespace: dev-ahyeha
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5055
  selector:
    app: usermanagement

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: usermanagement-ingress-path
  namespace: dev-ahyeha
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - "dev.ahyeha.com"
      secretName: apps-tls
  rules:
    - host: "dev.ahyeha.com"
      http:
        paths:
          - path: /userm(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: usermanagement-service
                port:
                  number: 80
