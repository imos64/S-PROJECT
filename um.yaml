apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermanagement-deployment
spec:
  selector:
    matchLabels:
      app: usermanagement
  replicas: 1
  template:
    metadata:
      labels:
        app: usermanagement
    spec:
      containers:
        - name: usermanagement
          # enter the path to your image, be sure to include the correct region prefix
          image: jed.ocir.io/axulzqeiw39c/usermanagement:_VERSION_
          ports:
            - containerPort: 5055
          env:
            - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-root-pass
                key: password
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: mysql-db-usm-url
                key: database
      imagePullSecrets:
        # enter the name of the secret you created
        - name: ocirsecretdev
---
apiVersion: v1
kind: Service
metadata:
  name: usermanagement-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5055
  selector:
    app: usermanagement

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: usermanagement-ingress-path
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - "dev.ahyeha.com"
      secretName: apps-tls
  rules:
    - host: "dev.ahyeha.com"
      http:
        paths:
          - path: /usermanagement(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: usermanagement-service
                port:
                  number: 80
